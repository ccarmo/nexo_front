<div class="container-fluid">
    <div class="row d-flex d-flex text-left">
        <a routerLink='/inicio' class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>início
        </a>
    </div>
    <div>       
    <div class="row" id="estilo">
        <div class="col-md-12 text-white">

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-5">
                    <div class="form-group p-2 mb-4">
                        <input [(ngModel)]='tema.nomeTema' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center p-2">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">

        <div class="col-md 12">
            <h2 class="text-center">Todos os temas</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col md-6">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-rigth">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let tema of listaTemas'>
                    <th>{{tema.id}}</th>
                    <td>{{tema.nomeTema}}</td>
                    <td class="d-flex justify-content-end">
                      <button class="btn btn-info button-space" [routerLink]="['/tema-edit', tema.id]"
                      >Editar</button>
                      <button class="btn btn-danger m-5px" [routerLink]="['/tema-delete', tema.id]"
                      >Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>

</div>
