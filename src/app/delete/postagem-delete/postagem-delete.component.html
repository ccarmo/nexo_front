<div class="container-fluid">

  <div class="d-flex flex-column">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-light">Apagar postagem</h1>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-light">Você deseja realmente apagar essa postagem?</h4>

    </div>

  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-12">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{postagem.nomePostagem}}</h5>
          <small class="text-muted">Tema: {{postagem.postagemTema.nomeTema}}</small>
          <p class="card-text mt-3">{{postagem.pitch}}</p>
          <p class="card-text"><small class="text-muted">
              {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
            </small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="btn-space">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
      </div>
      <div>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  </div>

  </div>

</div>
