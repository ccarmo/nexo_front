<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6 d-flex justify-content-end">
            <a ><img src="https://i.imgur.com/5LQBQKL.png" width="600px" height="200px" title="source: logo" /></a>
        </div>
        <div class="col-md-6">
            <div class="row col-md-10 m-5 d-flex justify-content-center flex-font text-white">
                <div class="col-md-7">
                    <h1 class="text-center mb-3">Entrar</h1>

                    <div class="form-group p-0">
                        <div class="mb-1">
                            <label for="usuario ">E-mail</label>
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]='usuarioDTO.email' class="form-control" type="text" name="usuario"
                                id="usuario" placeholder="Seu Usuário">
                        </div>
                    </div>
                    <div class="form-group p-0">
                        <div class="mb-1">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="mb-3">
                            <input [(ngModel)]='usuarioDTO.senha' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua Senha">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center m-5">
                        <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    <p class="text-center">
                        Não tem uma conta?
                        <a routerLink='/home'>Cadastre-se</a>
                    </p>
                </div>
                <!--
                <div class="footer-copyrigth bg-transparent - text-center py-3">
                    <span class="text-light"> © 2021 Copyright: </span>
                    <a class="text-light" target="_blank" href="https://brasil.generation.org">Generation Brasil</a>
                </div>
                -->
            </div>
        </div>
    </div>
