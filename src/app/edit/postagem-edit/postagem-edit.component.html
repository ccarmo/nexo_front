<div class="container-fluid">

 <div class="d-flex flex-column">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-light">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12">

            <div class="form-group mt-3">
                <label for="titulo" class="text-light">Título:</label>
                <input [(ngModel)]='postagem.nomePostagem' type="text" class="form-control mt-1" id="titulo"
                    placeholder="Digite o título">
            </div>

            <div class="form-group mt-3">
                <label for="texto" class="text-light">Texto:</label>
                <textarea [(ngModel)]='postagem.pitch' class="form-control mt-1" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group mt-3">
                <label for="texto" class="text-light">Escolha um tema:
                </label>
                <select name="tema" id="tema" class="form-control mt-1" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.nomeTema}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <div class="btn-space">
                    <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                </div>
                <div>
                    <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
                </div>
            </div>

        </div>

    </div>

</div>
</div>
