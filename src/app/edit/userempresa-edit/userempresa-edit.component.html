<div class="container-fluid mb-5 mt-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-sencondary">Atualizar dados empresa</h1>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
  
        <div class="form-group">
          <label for="nome">Nome</label>
          <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
        </div>

        <div class="form-group">
            <label for="ramo_empresa">Ramo Empresa</label>
            <input [(ngModel)]='usuario.ramo_empresa' class="form-control" type="text" name="ramo_empresa" id="ramo_empresa" placeholder="Ramo da sua empresa">
          </div>
  
        <div class="form-group">
          <label for="foto">Link da Foto</label>
          <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
            placeholder="Link da sua foto">
        </div>
  
        <div class="form-group">
          <label for="senha">Senha</label>
          <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
            placeholder="Sua senha">
        </div>
  
        <div class="form-group">
          <label for="confirmSenha">Confirmar Senha</label>
          <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
            placeholder="Confirme sua senha">
        </div>
  
  
        <div class="d-flex justify-content-end mt-3 mb-3 ">
          <div class="btn-space">
            <button type="submit" class="btn btn-danger" routerLink='/inicio'>Cancelar</button>
          </div>
          <div>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
